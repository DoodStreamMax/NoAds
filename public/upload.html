<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Multiple Videos - No Ads Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --primary-color: #3b82f6; --success-color: #22c55e; --danger-color: #ef4444;
      --gray-bg: #f9fafb; --gray-border: #e5e7eb; --text-dark: #1f2937; --text-light: #6b7280;
    }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--gray-bg); color: var(--text-dark);
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 1rem;
    }
    .upload-container {
      background-color: white; border-radius: 0.75rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      width: 100%; max-width: 600px; padding: 2rem;
    }
    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }

    #dropZone {
      border: 2px dashed var(--gray-border); border-radius: 0.5rem; padding: 2rem; cursor: pointer; transition: all 0.2s ease-in-out; text-align: center;
    }
    #dropZone.dragover { border-color: var(--primary-color); background-color: #eff6ff; }
    #dropZone:hover { border-color: #93c5fd; }
    #dropZone .icon { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
    #file-instructions { font-weight: 500; color: var(--text-dark); }
    #file-sub-instructions { color: var(--text-light); font-size: 0.875rem; }

    #fileStatusContainer { margin-top: 1.5rem; max-height: 200px; overflow-y: auto; background-color: #f9fafb; border: 1px solid var(--gray-border); border-radius: 0.5rem; padding: 0.5rem; }
    .file-status-item { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0.75rem; font-size: 0.875rem; border-bottom: 1px solid var(--gray-border); }
    .file-status-item:last-child { border-bottom: none; }
    .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 1rem; }
    .status-badge { padding: 0.25rem 0.5rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem; }
    .status-waiting { background-color: #f3f4f6; color: #4b5563; }
    .status-uploading { background-color: #e0e7ff; color: #4338ca; }
    .status-success { background-color: #dcfce7; color: #166534; }
    .status-failed { background-color: #fee2e2; color: #b91c1c; }

    .btn { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 600; font-size: 1rem; border: none; cursor: pointer; transition: all 0.2s ease; margin-top: 1.5rem; }
    #uploadButton { background-color: var(--primary-color); color: white; }
    #uploadButton:hover:not(:disabled) { background-color: #2563eb; }
    #uploadButton:disabled { background-color: #9ca3af; cursor: not-allowed; }

    #resultContainer { margin-top: 1.5rem; }
    #resultLinks { width: 100%; height: 120px; border: 1px solid var(--gray-border); border-radius: 0.5rem; padding: 0.75rem; font-family: monospace; font-size: 0.875rem; }

    .alert { padding: 1rem; border-radius: 0.5rem; margin-top: 1.5rem; font-weight: 500; text-align: left; }
    .alert-success { background-color: #dcfce7; color: #166534; }
    .alert-danger { background-color: #fee2e2; color: #b91c1c; }
    .hidden { display: none; }
    footer { margin-top: 2rem; font-size: 0.875rem; color: var(--text-light); text-align: center; }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Upload Multiple Videos</h1>

    <div id="dropZone">
      <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
      <p id="file-instructions">Drag & Drop Videos Here</p>
      <small id="file-sub-instructions">or click to select files</small>
    </div>

    <!-- PERBAIKAN: Menggunakan accept="video/*" yang lebih umum -->
    <input type="file" id="fileInput" class="hidden" accept="video/*" multiple>

    <div id="fileStatusContainer" class="hidden"></div>

    <button id="uploadButton" class="btn" disabled>Upload Videos</button>

    <div class="alert alert-danger hidden" id="mainStatusMessage"></div>
    <div class="alert alert-success hidden" id="githubSuccessMessage"></div>

    <div id="resultContainer" class="hidden">
      <p style="font-weight: 600; margin-bottom: 0.5rem;">Generated Links:</p>
      <textarea id="resultLinks" readonly></textarea>
    </div>
  </div>

  <footer class="text-center">
    <p>© <span id="year"></span> No Ads Stream</p>
  </footer>
