    .container {

      border-radius: 15px;

      padding: 30px;
      margin-top: 50px;

      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {

      color: #1a3c6d;
      font-weight: 700;
    }

      padding: 40px;
      text-align: center;
      color: #007bff;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #f8f9fa;

      border-color: #0056b3;
    }
    #fileLabel {
      font-size: 1.1rem;
      font-weight: 500;
      overflow-wrap: break-word;
      white-space: normal;
    }
    #uploadButton {
      background: #007bff;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    #uploadButton:hover {
      background: #0056b3;
    }
    .progress {
      height: 25px;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-bar {
      font-weight: 500;
    }
    .alert {
      border-radius: 8px;
    }
    #resultContainer .input-group {
      border-radius: 8px;
      overflow: hidden;
    }
    #copyButton {
      background: #28a745;
      border: none;
      transition: background 0.3s ease;
    }
    #copyButton:hover {
      background: #218838;
    }
    footer {
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
